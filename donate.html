    <main class = "blue">
        <h2>Choose your Foundation</h2>
        <h3>Donate Today!</h3>
        <p>Required fields are marked with an asterisk*</p>
        <form action = "https://webdevbasics.net/scripts/pacific.php" method = "post">
            <label for = 'myFName'>*First Name:</label>
            <input type="text" name="myFName" id="myFName" required = "required">
            <label for = 'myLName'>*Last Name:</label>
            <input type="text" name="myLName" id="myLName" required = "required">
            <label for = 'myEmail'>*E-mail:</label>
            <input type="email" name="email" id="myEmail" required = "required">

            <label for = 'myPhone'>Phone:</label>
            <input type="tel" maxlength="10" name="myPhone" id="myPhone" >

            <label for = 'myAmount'>Amount:</label>
            <input type="number" max = "14" min = "1" name="night" id="myNights">
            
            <label for = 'myComments'>*Comments:</label>
            <textarea name="myComments" id="myComments" rows="2" cols="30"  required = "required"></textarea>
            
            <input id = "submit"type="submit" value="Submit">
        </form>

        
        <div id="contact">
            <p><span class="resort">Hurricane Alert</span>  <br>
            12010 Hurricane Alert <br>
            Miami, FL 32446 <br><br>
            855-555-5555</p>
